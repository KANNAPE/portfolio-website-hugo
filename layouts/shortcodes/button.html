<a
  class="button !text-neutral !rounded-md ml-2 mr-2 px-4 py-2"
  {{ with .Get "href" }}href="{{ . }}"{{ end }}
  {{ with .Get "target" }}target="{{ . }}"{{ end }}
  {{ with .Get "rel" }}rel="{{ . }}"{{ end }}
  {{ with .Get "download" }}download="{{ . }}"{{ end }}
  role="button">
  <span>{{ .Inner }}</span>
</a>
